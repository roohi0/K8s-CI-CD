apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-webapp
  template:
    metadata:
      labels:
        app: nginx-webapp
    spec:
      containers:
      - name: nginx-webapp
        image: roohig/nginx-app:app
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "0.02m"
          limits:
            cpu: "10m"
